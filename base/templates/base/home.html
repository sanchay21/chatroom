{% include 'navbar.html' %}

{% block content %}

<h1>
    HOME HTML PAGE 
</h1>

<div class="rooms-container">
    {% for room in rooms %}
        <div>
            <h4>
                <a href="/room/{{room.id}}">{{ room.id }} -- {{ room.name }}</a><br>
                <span>Host: @{{ room.host.username }}</span> <br>
                <span>Topic: {{ room.topic.name }}</span>
            </h4>
        </div>
    {% endfor %}
</div>

{% endblock content %}
